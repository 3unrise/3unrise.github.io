<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Markdown in HTML Example</title>
  <meta name="description" content="A beautiful Jekyll theme for academics">

  <!-- Website Icon -->
  <link rel="icon" href="/assets/img/sunrise.png" type="image/x-icon">

  <!-- Fonts and Icons -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:100,300,400,500,700|Material+Icons" />

  <!-- CSS Files -->
  <link rel="stylesheet" href="/assets/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/academicons.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="canonical" href="/">

  <!-- Include Marked.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- style for markdown -->
  <style>
    /* General page styles */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .navbar { background-color: #333; padding: 1rem; color: #fff; }
    .container { padding: 2rem; }
    .sidebar { float: left; width: 20%; padding: 1rem; background: #f4f4f4; }
    .main-content { float: left; width: 75%; padding: 1rem; margin-left: 5%; }
    .clearfix::after { content: ""; display: table; clear: both; }

    /* Markdown-specific styling */
    .markdown-content h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.3em;
    }
    .markdown-content h2 {
      font-size: 1.75em;
      margin-bottom: 0.5em;
    }
    .markdown-content p {
      margin-bottom: 1em;
      line-height: 1.6;
    }
    .markdown-content ul {
      list-style-type: disc;
      margin-left: 20px;
      margin-bottom: 1em;
    }
    .markdown-content a {
      color: blue;
      text-decoration: underline;
    }
    .markdown-content strong {
      font-weight: bold;
    }
    .markdown-content em {
      font-style: italic;
    }
  </style>

</head>

<body>
  <!-- Header -->
  <nav id="navbar" class="navbar fixed-top navbar-expand-md grey lighten-5 z-depth-1 navbar-light">
    <div class="container-fluid p-0">

      <a class="navbar-brand title font-weight-lighter" href="/">SUN<span class="font-weight-bold">RISE</span></a>

      <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-right" id="navbarNav">
        <ul class="navbar-nav ml-auto flex-nowrap">
          <li class="nav-item">
            <a class="nav-link" href="/">
              Home

            </a>
          </li>

          <!-- <li class="nav-item ">
            <a class="nav-link" href="/assets/pdf/vitae.pdf">
              Curriculum Vitae

            </a>
          </li> -->


          <li class="nav-item ">
            <a class="nav-link" href="/team/">
              Team

            </a>
          </li>


          <li class="nav-item ">
            <a class="nav-link" href="/publications/">
              Publications

            </a>
          </li>

          <!-- <li class="nav-item ">
            <a class="nav-link" href="/teaching/">
              Teaching

            </a>
          </li>
          </li> -->


          <li class="nav-item navbar-active font-weight-bold ">
            <a class="nav-link" href="/blogs/">
              Blogs

              <span class="sr-only">(current)</span>

            </a>
          </li>

          <li class="nav-item ">
            <a class="nav-link" href="/projects/">
              Projects

            </a>
          </li>



        </ul>
      </div>
    </div>
  </nav>

  <!-- Scrolling Progress Bar -->
  <progress id="progress" value="0">
    <div class="progress-container">
      <span class="progress-bar"></span>
    </div>
  </progress>

  <!-- Container holding Markdown content -->

  <div id="markdown-content" style="display:none;">
    # Welcome to My Page
    This is a paragraph with **bold text** and *italic text*.

    - List item one
    - List item two
    - List item three

    [Visit OpenAI](https://openai.com)
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Container where converted HTML will be inserted -->
    <div id="html-content"></div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; Copyright 2025 SUNRISE


  </footer>

  <script>
    // Retrieve the Markdown text from the hidden container
    const markdownText = document.getElementById('markdown-content').textContent;

    // Convert Markdown to HTML using Marked.js
    const htmlContent = marked.parse(markdownText);

    // Insert the converted HTML into the target container
    document.getElementById('html-content').innerHTML = htmlContent;
  </script>
</body>

</html>
